<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/342641273d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="toDo-container">
      <div class="modal hidden">
        <p class="modal-notification">Please write a TODO description!</p>
        <button class="close-modal">&times;</button>
      </div>
      <header class="titles">
        <div class="taskDesc"><h3>Description</h3></div>
        <div class="importanceLevel"><h3>Level</h3></div>
      </header>
      <form>
        <input type="text" class="todo-input" maxlength="40" />
        <div class="importance-select">
          <select name="importance" class="importance-todo">
            <option value="high">High</option>
            <option selected="selected" value="moderate">Moderate</option>
            <option value="low">Low</option>
          </select>
        </div>
        <button class="todo-button" type="submit">
          <i class="fas fa-plus"></i>
        </button>
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>
      <div class="todolist-container">
        <div class="titles-2 hidden">
          <h3 class="task">Task</h3>
          <h3 class="level">Level</h3>
        </div>
        <ul class="todo-list"></ul>
      </div>
    </div>
  </body>
</html>
